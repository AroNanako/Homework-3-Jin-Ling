
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <script>
        function displayText() {
            var texts = [
                "The only thing faster than Singapore's MRT during peak hours is the way we 'chope' seats with a tissue packet.",
                "Jay Powell has signalled he is ready to cut US interest rates in September, as he warned that 'downside risks' to the labour market had increased."
            ];
            var randomText = texts[Math.floor(Math.random() * texts.length)];
            document.getElementById("displayArea").innerText = randomText;
        }
    </script>
</head>
<body>
    <h1>Main Menu</h1>
    <h2>Welcome to DBS SGD Prediction!</h2>
    <button onclick="displayText()">Show a Joke or Financial News</button>
    <p id="displayArea"></p>
</body>
</html>
